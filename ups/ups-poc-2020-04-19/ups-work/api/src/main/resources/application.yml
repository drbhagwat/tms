server:
  port: 8080
spring:
  application:
    name: MultiTenant
  datasource:
    initialization-mode: always
    url: 'jdbc:postgresql://localhost:5432/postgres'
    username: 'postgres'
    password: 'root'
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: none